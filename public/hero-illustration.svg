<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Retro 80s/90s gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Neon laser lines -->
  <path d="M0 100 Q200 50 400 100 T800 100" stroke="url(#neonPink)" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.8"/>
  <path d="M0 150 Q300 100 600 150 T900 150" stroke="url(#neonBlue)" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.6"/>
  <path d="M0 200 Q250 150 500 200 T900 200" stroke="url(#neonCyan)" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.7"/>
  <path d="M0 250 Q350 200 700 250 T900 250" stroke="url(#neonPink)" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.5"/>
  
  <!-- Sparkling starbursts -->
  <g opacity="0.8">
    <path d="M100 80 L105 85 L100 90 L95 85 Z" fill="#ffffff" filter="url(#glow)"/>
    <path d="M800 120 L805 125 L800 130 L795 125 Z" fill="#ffffff" filter="url(#glow)"/>
    <path d="M200 60 L205 65 L200 70 L195 65 Z" fill="#ffffff" filter="url(#glow)"/>
    <path d="M700 180 L705 185 L700 190 L695 185 Z" fill="#ffffff" filter="url(#glow)"/>
    <path d="M300 140 L305 145 L300 150 L295 145 Z" fill="#ffffff" filter="url(#glow)"/>
    <path d="M600 100 L605 105 L600 110 L595 105 Z" fill="#ffffff" filter="url(#glow)"/>
  </g>
  
  <!-- Neon-framed screen background -->
  <rect x="200" y="50" width="500" height="300" rx="20" fill="#000000" stroke="url(#neonBlue)" stroke-width="4" filter="url(#glow)"/>
  <rect x="210" y="60" width="480" height="280" rx="15" fill="#1a1a1a"/>
  
  <!-- Screen panels with celebratory scenes -->
  <!-- Top row -->
  <rect x="220" y="70" width="150" height="130" rx="8" fill="#2a2a2a" stroke="url(#neonPink)" stroke-width="2"/>
  <rect x="380" y="70" width="150" height="130" rx="8" fill="#2a2a2a" stroke="url(#neonPink)" stroke-width="2"/>
  <rect x="540" y="70" width="150" height="130" rx="8" fill="#2a2a2a" stroke="url(#neonPink)" stroke-width="2"/>
  
  <!-- Bottom row -->
  <rect x="220" y="210" width="150" height="130" rx="8" fill="#2a2a2a" stroke="url(#neonPink)" stroke-width="2"/>
  <rect x="380" y="210" width="150" height="130" rx="8" fill="#2a2a2a" stroke="url(#neonPink)" stroke-width="2"/>
  <rect x="540" y="210" width="150" height="130" rx="8" fill="#2a2a2a" stroke="url(#neonPink)" stroke-width="2"/>
  
  <!-- Screen content - couples and groups -->
  <!-- Top left - couple -->
  <circle cx="280" cy="120" r="15" fill="#8b5cf6"/>
  <circle cx="320" cy="120" r="15" fill="#f472b6"/>
  <rect x="270" y="135" width="20" height="30" rx="10" fill="#8b5cf6"/>
  <rect x="310" y="135" width="20" height="30" rx="10" fill="#f472b6"/>
  
  <!-- Top center - bride and groom -->
  <circle cx="440" cy="120" r="15" fill="#ffffff"/>
  <circle cx="480" cy="120" r="15" fill="#ffffff"/>
  <rect x="430" y="135" width="20" height="30" rx="10" fill="#ffffff"/>
  <rect x="470" y="135" width="20" height="30" rx="10" fill="#ffffff"/>
  
  <!-- Top right - laughing couple -->
  <circle cx="600" cy="120" r="15" fill="#3b82f6"/>
  <circle cx="640" cy="120" r="15" fill="#ec4899"/>
  <rect x="590" y="135" width="20" height="30" rx="10" fill="#3b82f6"/>
  <rect x="630" y="135" width="20" height="30" rx="10" fill="#ec4899"/>
  
  <!-- Bottom left - group -->
  <circle cx="260" cy="260" r="12" fill="#10b981"/>
  <circle cx="290" cy="260" r="12" fill="#f59e0b"/>
  <circle cx="320" cy="260" r="12" fill="#ef4444"/>
  <rect x="250" y="275" width="15" height="25" rx="7" fill="#10b981"/>
  <rect x="280" y="275" width="15" height="25" rx="7" fill="#f59e0b"/>
  <rect x="310" y="275" width="15" height="25" rx="7" fill="#ef4444"/>
  
  <!-- Bottom center - group -->
  <circle cx="420" cy="260" r="12" fill="#8b5cf6"/>
  <circle cx="450" cy="260" r="12" fill="#06b6d4"/>
  <circle cx="480" cy="260" r="12" fill="#f97316"/>
  <rect x="410" y="275" width="15" height="25" rx="7" fill="#8b5cf6"/>
  <rect x="440" y="275" width="15" height="25" rx="7" fill="#06b6d4"/>
  <rect x="470" y="275" width="15" height="25" rx="7" fill="#f97316"/>
  
  <!-- Bottom right - group -->
  <circle cx="580" cy="260" r="12" fill="#ec4899"/>
  <circle cx="610" cy="260" r="12" fill="#84cc16"/>
  <circle cx="640" cy="260" r="12" fill="#3b82f6"/>
  <rect x="570" y="275" width="15" height="25" rx="7" fill="#ec4899"/>
  <rect x="600" y="275" width="15" height="25" rx="7" fill="#84cc16"/>
  <rect x="630" y="275" width="15" height="25" rx="7" fill="#3b82f6"/>
  
  <!-- Four people in foreground -->
  <!-- Woman 1 - African American with gold/pink dress, champagne flute -->
  <ellipse cx="150" cy="450" rx="35" ry="50" fill="#d4af37"/>
  <circle cx="150" cy="380" r="20" fill="#8b4513"/>
  <rect x="140" y="500" width="20" height="40" rx="10" fill="#d4af37"/>
  <rect x="130" y="480" width="15" height="30" rx="7" fill="#d4af37"/>
  <rect x="155" y="480" width="15" height="30" rx="7" fill="#d4af37"/>
  <!-- Champagne flute -->
  <rect x="170" y="370" width="3" height="15" fill="#ffffff"/>
  <circle cx="171.5" cy="385" r="4" fill="#fbbf24"/>
  
  <!-- Man 2 - African American with magenta blazer, video camera -->
  <ellipse cx="300" cy="460" rx="40" ry="55" fill="#dc2626"/>
  <circle cx="300" cy="385" r="22" fill="#8b4513"/>
  <rect x="285" y="515" width="30" height="45" rx="15" fill="#dc2626"/>
  <rect x="270" y="490" width="20" height="35" rx="10" fill="#dc2626"/>
  <rect x="310" y="490" width="20" height="35" rx="10" fill="#dc2626"/>
  <!-- Video camera -->
  <rect x="320" y="375" width="25" height="15" rx="3" fill="#6b7280"/>
  <circle cx="330" cy="382" r="3" fill="#000000"/>
  
  <!-- Woman 3 - Blonde with teal blazer, sunglasses -->
  <ellipse cx="500" cy="450" rx="35" ry="50" fill="#0d9488"/>
  <circle cx="500" cy="380" r="20" fill="#fbbf24"/>
  <rect x="490" y="500" width="20" height="40" rx="10" fill="#0d9488"/>
  <rect x="480" y="480" width="15" height="30" rx="7" fill="#0d9488"/>
  <rect x="505" y="480" width="15" height="30" rx="7" fill="#0d9488"/>
  <!-- Sunglasses -->
  <ellipse cx="500" cy="380" rx="25" ry="8" fill="#1f2937" opacity="0.8"/>
  
  <!-- Woman 4 - Dark hair with purple blazer, old phone -->
  <ellipse cx="700" cy="450" rx="35" ry="50" fill="#7c3aed"/>
  <circle cx="700" cy="380" r="20" fill="#1f2937"/>
  <rect x="690" y="500" width="20" height="40" rx="10" fill="#7c3aed"/>
  <rect x="680" y="480" width="15" height="30" rx="7" fill="#7c3aed"/>
  <rect x="705" y="480" width="15" height="30" rx="7" fill="#7c3aed"/>
  <!-- Old phone -->
  <rect x="720" y="370" width="20" height="30" rx="3" fill="#10b981"/>
  <rect x="725" y="365" width="10" height="5" rx="1" fill="#10b981"/>
  <!-- Earring -->
  <circle cx="720" cy="390" r="3" fill="#fbbf24"/>
  
  <!-- Connection lines from people to screen -->
  <path d="M185 400 Q300 200 400 200" stroke="url(#neonCyan)" stroke-width="3" fill="none" stroke-dasharray="5,5" filter="url(#glow)" opacity="0.7"/>
  <path d="M340 400 Q400 250 500 250" stroke="url(#neonPink)" stroke-width="3" fill="none" stroke-dasharray="5,5" filter="url(#glow)" opacity="0.7"/>
  <path d="M535 400 Q500 300 600 300" stroke="url(#neonBlue)" stroke-width="3" fill="none" stroke-dasharray="5,5" filter="url(#glow)" opacity="0.7"/>
  <path d="M665 400 Q600 350 700 350" stroke="url(#neonCyan)" stroke-width="3" fill="none" stroke-dasharray="5,5" filter="url(#glow)" opacity="0.7"/>
  
  <!-- AI Filter indicator -->
  <circle cx="450" cy="400" r="30" fill="url(#neonCyan)" opacity="0.3" filter="url(#glow)"/>
  <circle cx="450" cy="400" r="25" fill="url(#neonCyan)" opacity="0.5" filter="url(#glow)"/>
  <path d="M440 390 L450 400 L460 390" stroke="#ffffff" stroke-width="3" fill="none"/>
  <path d="M440 410 L450 400 L460 410" stroke="#ffffff" stroke-width="3" fill="none"/>
  <text x="450" y="440" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" filter="url(#glow)">AI FILTER</text>
  
  <!-- Partix logo on screen -->
  <text x="450" y="40" text-anchor="middle" fill="url(#neonPink)" font-family="Arial, sans-serif" font-size="24" font-weight="bold" filter="url(#glow)">PARTIX</text>
</svg>
